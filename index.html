<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
  <title>내 주변 경기도 지역화폐 가맹점</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="#" class="navbar_toggleBtn">
        <i class="fas fa-bars "></i>
      </a>
      <ul class="navbar_menu">
        <li><a href="">즐겨찾기</a></li>
        <li><a href="">내 검색내역</a></li>
        <li><a href="">내 별점 후기</a></li>
        <li><a href="">회원 정보</a></li>
      </ul>
      <a href="" class="navbar_user">
        <i class="fas fa-user-circle "></i></li>
        <span class="user_name">USER</span></li>
      </a>
    </nav>
    <div class="logo">
      <a class="logo_a" href="#">
        <i class="fas fa-won-sign"></i>
        <span>내 주변 경기도 지역화폐 가맹점</span>
      </a>
    </div>
  </header>
  <main>
    <section class="search_sec">
      <div class="search">
        <div class="search_area_div">
          <label>현재위치 :</label>
          <label for="">경기도 수원시 장안구 율전동</label>
          <button class="area_change_btn">위치변경</button>
        </div>
        <div class="search_select_div">
          <select name="sectors" id="sectors-select">
            <option value="">업종 선택</option>
            <option value="">1</option>
            <option value="">2</option>
          </select>
          <select name="sectors" id="sectors-select">
            <option value="">반경 선택</option>
            <option value="">1km</option>
            <option value="">3km</option>
            <option value="">5km</option>
          </select>
        </div>
        <div class="search_button_div ">
          <button class="search_button">가맹점 검색</button>
        </div>
      </div>
    </section>
    
    <section class="map_sec">
      <div class="map_div"></div>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
