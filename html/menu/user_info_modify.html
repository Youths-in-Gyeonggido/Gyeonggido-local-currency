<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 정보 수정</title>
    <link rel="stylesheet" href="../../css/user_info_modify.css" />
  </head>
  <body>
    <h2>내 정보 수정</h2>
    <div class="container">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="id" class="col-sm-2 control-label">아이디</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              type="text"
              placeholder="abcde"
              disabled
            />
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">닉네임</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              placeholder="경기청년들"
              disabled
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">이메일</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              placeholder="email@gmail.com"
              disabled
            />
          </div>
        </div>
        <div class="form-group">
          <div class="text-center">
            <button type="button" class="btn btn-default">수정하기</button>
            <button type="button" class="btn btn-default">탈퇴하기</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
