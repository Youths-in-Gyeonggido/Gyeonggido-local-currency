<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../../js/includeHTML.js"></script>
    <link rel="stylesheet" href="../../css/user_info_modify.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>회원 정보 수정</title>
  </head>
  <body>
    <!--
      <%

        String id = session.getAttribute("sessionID").toString();
        
        // 세션에 저장된 아이디를 가져와서
        // 그 아이디 해당하는 회원정보를 가져온다.
        MemberDAO dao = MemberDAO.getInstance();
        MemberBean memberBean = dao.getUserInfo(id);
      %>
    -->

    <!-- header -->
    <div include-html="header.html"></div>
   
    <!-- header 상단 메뉴 -->
    <main>
      <div class="menu_sec" id="menu_sec">
        <div class="menu_deco">
          <div class="menu favorites mid" id="favorites">
            <h3>즐겨찾기</h3>
            <div include-html="store_list.html"></div>
            <div include-html="store_list.html"></div>
            <div include-html="store_list.html"></div>
            <div include-html="store_list.html"></div>
            <div include-html="store_list.html"></div>
            <script>
              includeHTML();
            </script>
          </div>
          <div class="menu search_history mid" id="search_history">
            <h3>내 검색 내역</h3>
          </div>
          <div class="menu star_review mid" id="star_review">
            <h3>내 별점 후기</h3>
          </div>
        </div>
      </div>
    


    <!-- 회원 정보 수정 form -->
      <section class="all_user_info">
        <h1>
          <i class="fas fa-won-sign"></i>
          <a href="../../html/index.html">내 주변 경기도 지역화폐 가맹점</a>
        </h1>
        <h2>회원 정보 수정</h2>
        <br class="all_form" action="#" method="post">
          <div id="content">
              <!-- 아이디 변경불가 -->
                <div class="user_column">
                  <div class="title_column">
                    <div class="title">아이디</div>
                    <i class="fas fa-star-of-life fa-xs"></i>
                  </div>
                  <div class="error_area"> 
                    <div class="box int_id">
                      <input
                      type="text"
                      id="id"
                      class="int"
                      value="<%=memberBean.getId()%>"
                      readonly/>
                    </div>
                  </div> 
                </div>
                
              <!-- 비밀번호 변경가능(필수) -->
                <div class="user_column">
                  <div class="title_column">
                    <div class="title">비밀번호</div>
                    <i class="fas fa-star-of-life fa-xs"></i>
                  </div>
                  <div class="error_area">
                    <div class="box int_pass">
                      <input 
                      type="text"
                      id="pswd1"
                      class="int"
                      maxlength="20"
                      value="<%=memberBean.getPassword1()%>"
                      autocomplete="off"
                      required/>
                      <span id="alertTxt">사용불가</span>
                      <img
                        src="../../img/m_icon_pass.png"
                        id="pswd1_img1"
                        class="pswdImg"
                      />
                    </div>
                    <span class="error_next_box"></span>
                  </div>  
                </div>
              <!-- 비밀번호 확인 필수 -->
                <div class="user_column">
                  <div class="title_column">
                    <div class="title">비밀번호 확인</div>
                    <i class="fas fa-star-of-life fa-xs"></i>
                  </div>
                  <div class="error_area">
                    <div class="box int_pass_check">
                      <input 
                      type="text"
                      id="pswd2"
                      class="int"
                      maxlength="20"
                      value="<%=memberBean.getPassword2()%>"
                      autocomplete="off"
                      required/>
                      <img
                      src="../../img/m_icon_check_disable.png"
                      id="pswd2_img1"
                      class="pswdImg"
                      />
                    </div>
                    <span class="error_next_box"></span>
                  </div>     
                </div> 

              <!-- 닉네임 필수 -->
                <div class="user_column">
                  <div class="title_column">
                    <div class="title">닉네임</div>
                    <i class="fas fa-star-of-life fa-xs"></i>
                  </div>
                  <div class="error_area">
                    <div class="box int_name">
                      <input 
                      type="text"
                      id="name"
                      class="int"
                      maxlength="20"
                      value="<%=memberBean.getNickname()%>"
                      autocomplete="off"
                      required/>
                    </div>
                    <span class="error_next_box"></span>
                  </div>  
                </div> 

              <!-- 이메일 필수X -->
                <div class="user_column">
                  <div class="title_column">이메일</div>
                  <div class="error_area">
                    <div class="box int_email">
                      <input 
                      type="text"
                      id="email"
                      class="int"
                      maxlength="100"
                      value="<%=memberBean.getEmail()%>"
                      autocomplete="off"/>
                    </div>
                    <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
                  </div>  
                </div>
              </div>
              <hr class="line" />
              
              <!--회원정보수정/취소 버튼-->
              <div class="wrap_btns">
                <input id="modify_btn" type="submit" value="회원정보수정" onclick="changeForm(0)" />
                <input id="cancel_btn" type="button" value="취소하기" onclick="changeForm(1)" />
              </div> 
        </form>
        </div>
      </section>
    </main>   
    <script src="../../js/user_info_modify.js"></script>
    <script type="text/javascript" src="../../js/header.js"></script> 
  </body>
</html>
