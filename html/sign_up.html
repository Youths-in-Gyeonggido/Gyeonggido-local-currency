<!DOCTYPE html>
<html lnag="ko">
  <head>
    <meta charset="UTF-8" />
    <title>내 주변 경기도 지역화폐 가맹점 회원가입</title>
    <link rel="stylesheet" href="../css/sign_up.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- wrapper -->
    <section class="signup-form">
      <h1><a href="../html/index.html">회원가입</a></h1>
      <h2>내 주변 경기도 지역화폐 가맹점에 오신 걸 환영합니다!</h2>
      <form class="all-form" action="../html/log_in.html" method="get">
        <div id="content">
          <!-- 아이디 -->
          <div>
            <h3 class="join_title">
              <label for="id">아이디</label>
            </h3>
            <span class="box int_id">
              <input type="text" id="id" class="int" maxlength="20" required />
            </span>
            <span class="error_next_box"></span>
          </div>

          <!-- 비밀번호 -->
          <div>
            <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
            <span class="box int_pass">
              <input
                type="text"
                id="pswd1"
                class="int"
                maxlength="20"
                required
              />
              <span id="alertTxt">사용불가</span>
              <img
                src="../img/m_icon_pass.png"
                id="pswd1_img1"
                class="pswdImg"
              />
            </span>
            <span class="error_next_box"></span>
          </div>

          <!-- 비밀번호 확인 -->
          <div>
            <h3 class="join_title">
              <label for="pswd2">비밀번호 재확인</label>
            </h3>
            <span class="box int_pass_check">
              <input
                type="text"
                id="pswd2"
                class="int"
                maxlength="20"
                required
              />
              <img
                src="../img/m_icon_check_disable.png"
                id="pswd2_img1"
                class="pswdImg"
              />
            </span>
            <span class="error_next_box"></span>
          </div>

          <!-- 닉네임 -->
          <div>
            <h3 class="join_title"><label for="name">닉네임</label></h3>
            <span class="box int_name">
              <input
                type="text"
                id="name"
                class="int"
                maxlength="20"
                required
              />
            </span>
            <span class="error_next_box"></span>
          </div>

          <!-- 이메일 -->
          <div>
            <h3 class="join_title">
              <label for="email"
                >이메일<span class="optional">(선택)</span></label
              >
            </h3>
            <div id="email_wrap">
              <span class="box int_email">
                <input
                  type="text"
                  id="email"
                  class="int"
                  maxlength="100"
                  placeholder="email@gmail.com"
                />
              </span>
            </div>
            <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
          </div>

          <!-- 가입버튼-->
          <div class="btn_area">
            <button type="submit" id="btnJoin">
              <span>가입하기</span>
            </button>
          </div>
        </div>
      </form>
    </section>
    <!-- wrapper -->
    <script src="../js/sign_up.js"></script>
  </body>
</html>
